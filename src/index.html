<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>yandex test</title>
</head>
<body>
    <form action="#" id="myForm">
        <label for="fio">
            ФИО<input type="text" name="fio" id="fio">
        </label>
        <ul>
            <li>поле должно содержать фамилию, имя и отчество</li>
        </ul>
        <label for="email">
            Email<input type="email" name="email" id="email">
        </label>
        <ul>
            <li>поле должно содержать email</li>
            <li>доступные домены: ya.ru, yandex.ru, yandex.ua, yandex.by, yandex.kz, yandex.com</li>
        </ul>
        <label for="phone">
            Телефон<input type="phone" name="phone" id="phone">
        </label>
        <ul>
            <li>Формат телефонного номера  +7(999)999-99-99</li>
            <li>Сумма всех цифр не более 30</li>
        </ul>
        <button id="submitButton" type="submit">Отправить</button>
    </form>
    <div id="resultContainer"></div>
    <script src="./js/index.js"></script>
</body>
</html>
